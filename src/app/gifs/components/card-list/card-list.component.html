<div class="row">

  <!-- CARD A REPETIR PARA LOS 10 ELEMENTOS -->
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">

    <div class="card mb-2 text-center bg-dark">

      <!-- IMAGEN DEL CARD -->
      <img
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="car-img-top"
      >

      <!-- TITULO DEL CARD -->
      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>

    </div>

  </div>


</div>
