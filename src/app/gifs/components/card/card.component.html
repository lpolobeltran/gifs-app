<!-- TEMPLATE: CARD INDIVIDUAL -->

<div class="card mb-2 text-center bg-dark text-center">

  <!-- MOSTRAR IMAGEN PERESOZA -->
  <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title || 'No name'"
    >

  </shared-lazy-image>



  <!-- TITULO DEL CARD -->
  <div
  *ngIf="gif.title"
  class="card-body text-white"
  >
    <p class="card-text">
      {{gif.title}}
    </p>
  </div>

</div>
