<!-- ALTERNANCIA ENTRE GIF E IMAGEN PERESOZA -->
<div class="d-flex justify-content-center">

  <!-- GIF -->
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}"
  >

  <!-- IMAGEN PERESOZA -->
  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg" alt=""
    height="35"
    width="35"
    class="mt-3"
  >

</div>
